<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- font font-awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài 1 : So sánh 3 số -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Xuất 3 số theo thứ tự tăng dần</div>
            <div class="card-body">
              <div class="form-group">
                <label>Số thứ 1</label>
                <input id="soThu1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Số thứ 2</label>
                <input id="soThu2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Số thứ 3</label>
                <input id="soThu3" type="text" class="form-control" />
              </div>
              <button id="btnSapXep" class="btn btn-success">Sắp xếp</button>
            </div>
            <div id="thongBaoSX" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bài 2 Chương trình "Chào hỏi" -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Chương trình "Chào hỏi"</div>
            <div class="card-body">
              <select id="thanhVien" class="form-select" aria-label="Default select example">
                <option selected>Chọn thành viên</option>
                <option value="bo">Bố</option>
                <option value="me">Mẹ</option>
                <option value="anh">Anh trai</option>
                <option value="em">Em gái</option>
              </select>

              <button id="btnChao" class="btn btn-success">Gửi lời chào</button>
            </div>
            <div id="thongBaoChao" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- Bài 3 Đếm số chẵn lẻ -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Đếm số chẵn lẻ</div>
            <div class="card-body">
              <div class="form-group">
                <label>Số thứ 1</label>
                <input id="number1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Số thứ 2</label>
                <input id="number2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Số thứ 3</label>
                <input id="number3" type="text" class="form-control" />
              </div>
              <button id="btnDem" class="btn btn-success">Đếm</button>
            </div>
            <div id="thongBaoDem" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bài 4 Đoán hình tam giác -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Đoán hình tam giác</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập độ dài cạnh 1</label>
                <input id="canh1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nhập độ dài cạnh 2</label>
                <input id="canh2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nhập độ dài cạnh 3</label>
                <input id="canh3" type="text" class="form-control" />
              </div>
              <button id="btnDoan" class="btn btn-success">Đếm</button>
            </div>
            <div id="thongBaoTamGiac" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
